<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ID찾기</title>
<link rel="stylesheet" href="../css/join.css">

</head>
<body>

	<div class="contentwrap">
  <article class="container">
    <div class="page-header">
    
	  <br><h1>ID찾기 <small>ID를 찾습니다.</small></h1>
    </div>
    <form class="form-horizontal">
    <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">이름</label>
    <div class="col-sm-6">
    <input type="email" class="form-control" id="inputEmail" placeholder="이름을 입력하세요.">
    </div>
    </div>
    <div class="form-group">
    <label for="inputRipple" class="col-sm-2 control-label">휴대폰번호</label>
    <div class="col-sm-6">
    <input type="text" class="form-control" id="inputRipple" placeholder="-없이입력해주세요.">
    </div>
    </div>
    <div class="form-group">
    <label for="inputNumber" class="col-sm-2 control-label">이메일</label>
    <div class="col-sm-4">
    <input type="text" class="form-control" id="inputNumber" placeholder="abcd@naver.com">
      <p class="help-block">이메일을입력해주세요.</p>
    </div>
      <div class="col-sm-2">
      <a class="btn btn-default" href="#" role="button">인증번호 전송</a>
      </div>
    </div>
    <div class="form-group">
    <label for="inputNumberCheck" class="col-sm-2 control-label">인증번호 확인</label>
    <div class="col-sm-6">
    <input type="text" class="form-control" id="inputNumberCheck" placeholder="인증번호">
    <p class="help-block">전송된 인증번호를 입력해주세요.</p>
    </div>
    </div>
    <div class="form-group">
    <label for="inputName" class="col-sm-2 control-label"></label>
    <div class="col-sm-6">
      <button type="submit" class="btn btn-primary">찾기</button>
    </div>
    </div>
    </form>
  </article>
</div>

	<footer class="footer" id="page_footer">
		<div class="container">
			<center>
				<p class="footer_text">이용약관 | 개인정보 취급방침 | 자주 묻는 질문 | 수수료</p>
			</center>
		</div>
	</footer>


</body>
</html>
