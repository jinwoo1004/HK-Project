<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>

<link rel="stylesheet" href="../css/join.css">
</head>

<body>

	<div class="contentwrap">
		<article class="container">
			<div class="page-header">

				<br>
				<h1>
					회원가입 <small>일반회원가입</small>
				</h1>
			</div>
			<form class="form-horizontal" action="join.jsp" method="post">
			
				<div class="form-group">
					<label for="inputEmail" class="col-sm-2 control-label">ID</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" name="id" placeholder="ID를 입력하세요.">
					</div>
					<div class="col-sm-2">
						<input type="button" class="btn btn-primary" value="중복확인">	
					</div>
				</div>
				
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">비밀번호</label>
					<div class="col-sm-6">
						<input type="password" class="form-control" name="pw" placeholder="비밀번호">
						<p class="help-block">8자 이상</p>
					</div>
				</div>
				
				<div class="form-group">
					<label for="inputPasswordCheck" class="col-sm-2 control-label">비밀번호 확인</label>
					<div class="col-sm-6">
						<input type="password" class="form-control" name="PwCheck" placeholder="비밀번호 확인">
						<p class="help-block">비밀번호를 한번 더 입력해주세요.</p>
					</div>
				</div>
				
				<div class="form-group">
					<label for="inputRipple" class="col-sm-2 control-label">휴대폰번호</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" name="tel" placeholder="'-'없이 입력해주세요.">
					</div>
				</div>
				
				<div class="form-group">
					<label for="inputName" class="col-sm-2 control-label">이름</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" name="name" placeholder="이름">
					</div>
				</div>
				
				<div class="form-group">
					<label for="inputNumber" class="col-sm-2 control-label">이메일</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" name="email" placeholder="abcd@naver.com">
						<p class="help-block">이메일을입력해주세요.</p>
					</div>
					<!-- <div class="col-sm-2">
						<a class="btn btn-default" href="#" role="button">인증번호 전송</a>
					</div> -->
				</div>
				
				<!-- <div class="form-group">
					<label for="inputNumberCheck" class="col-sm-2 control-label">인증번호 확인</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" name="NumberCheck" placeholder="인증번호">
						<p class="help-block">전송된 인증번호를 입력해주세요.</p>
					</div>
				</div> -->
				
				<div class="form-group">
					<label for="inputAgree" class="col-sm-2 control-label">약관동의</label>
					<div class="col-sm-6 checkbox">
						<label> <input id="agree" type="checkbox"> <a href="#" onclick="window.open('clause.html','window_name','width=1000,height=1000,location=no,status=no,scrollbars=yes');"> 이용약관</a>에 동의합니다.</label>
					</div>
				</div>
				
				<div class="form-group">
					<label for="inputName" class="col-sm-2 control-label"></label>
					<div class="col-sm-6">
						<input type="submit" class="btn btn-primary" value="회원가입">
					</div>
				</div>
			</form>
		</article>
	</div>

	<footer class="footer" id="page_footer">
		<div class="container">
			<center>
				<p class="footer_text">이용약관 | 개인정보 취급방침 | 자주 묻는 질문 | 수수료</p>
			</center>
		</div>
	</footer>


</body>
</html>
